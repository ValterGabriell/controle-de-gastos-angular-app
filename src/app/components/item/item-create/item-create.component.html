<!-- expense-form.component.html -->

<form (ngSubmit)="saveExpense()" #expenseForm="ngForm">
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" [(ngModel)]="expense.id" required>
    </div>
  
    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="expense.description" required>
    </div>
  
    <div>
      <label for="category">Category:</label>
      <select id="category" name="category"  [(ngModel)]="expense.category" required>
        <option value="LOVE">Love</option>
        <option value="FOOD">Food</option>
      </select>
    </div>
  
    <div>
      <label for="paymentType">Payment Type:</label>
      <select id="paymentType" name="paymentType" [(ngModel)]="expense.paymentType" required>
        <option value="PIX">PIX</option>
        <option value="CASH">Cash</option>
        <option value="CREDIT">Credit</option>
        <option value="DEBIT">Debit</option>
      </select>
    </div>
  
    <div>
      <label for="value">Value:</label>
      <input type="number" id="value" name="value" [(ngModel)]="expense.value" required>
    </div>
  
    <button onclick="saveExpense()">Save Expense</button>
  </form>
